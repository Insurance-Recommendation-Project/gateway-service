spring:
  cloud:
    gateway:
      routes:
        - id: posts-route
          uri: ${POSTS_ROUTE_URI:http://localhost:8083}
          predicates:
            - Path=/**
          filters:
            - PrefixPath=/api
            - AddResponseHeader=X-Powered-By, DanSON Gateway Service

        - id: comments-route
          uri: ${COMMENTS_ROUTE_URI:http://localhost:8085}
          predicates:
            - Path=/**
          filters:
            - PrefixPath=/api
            - AddResponseHeader=X-Powered-By, DanSON Gateway Service
        - id: commentss-route
          uri: ${COMMENTSs_ROUTE_URI:http://localhost:8084}
          predicates:
            - Path=/**
          filters:
            - PrefixPath=/api
            - AddResponseHeader=X-Powered-By, DanSON Gateway Service
            -
        - id: commentsss-route
          uri: ${COMMENTSss_ROUTE_URI:http://localhost:8082}
          predicates:
            - Path=/**
          filters:
            - PrefixPath=/api
            - AddResponseHeader=X-Powered-By, DanSON Gateway Service

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true

server:
  port: 8081
